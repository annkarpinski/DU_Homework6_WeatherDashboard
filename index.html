<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--TEST-->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="container-fluid text-center text-white bg-dark p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Search box and saved cities list -->
    <div class="container-fluid">
      <div class="row">
        <aside class="col-lg-3 bg-light">
          <h4 class="mt-3 mx-2">Search for a City:</h4>
          <div class="form-inline form-group">
            <input type="text" class="form-control" id="search-value" />
            <button class="btn btn-primary" id="search-button">
              <i class="fa fa-search"></i>
            </button>
          </div>
          <!-- List to append previously searched cities -->
          <ul class="list-group" id="history"></ul>
        </aside>

        <!-- Box to hold results of city search -->
        <div class="col-lg-9">
          <!-- Box to hold current weather conditions -->
          <div class="row" id="current"></div>
          <!-- Box to hold 5-day forecast -->
          <div class="row" id="forecast"></div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
